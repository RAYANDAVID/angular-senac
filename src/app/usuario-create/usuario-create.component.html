<div class="container">
    <h2 class="text-center">Cadastrar Usu√°rio</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="Nome"> Nome</label>
            <input type="text" class="form-control" id="Nome" [(ngModel)]="usuario.nome" name="Nome">
        </div>
        <div class="form-group">
            <label for="sobrenome"> Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" [(ngModel)]="usuario.sobrenome" name="sobrenome">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="usuario.username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="usuario.password" name="password">
        </div>

        <button class="btn btn-success mt-2" type="submit">Submit</button>
    </form>
</div>
